<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sudoku - Farcaster Mini App</title>
    <meta name="description" content="Play Sudoku puzzles in this Farcaster Mini App">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sudoku - Farcaster Mini App">
    <meta property="og:description" content="Play Sudoku puzzles with multiple difficulty levels, hints, and social sharing">
    <meta property="og:image" content="https://mini-app-roan-three.vercel.app/preview-image.png">
    <meta property="og:url" content="https://mini-app-roan-three.vercel.app/redirect.html">
    <meta property="og:type" content="website">
    
    <!-- Social Media Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://mini-app-roan-three.vercel.app/preview-image.png">
    
    <!-- Farcaster Mini App Meta Tags -->
    <meta name="farcaster:miniapp" content="true">
    <meta name="fc:miniapp" content="true">
    
    <!-- Ensure opens in webview -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Prevent external navigation -->
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors *;">
    <meta name="referrer" content="origin-when-cross-origin">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    
    <!-- Preload important resources -->
    <link rel="preload" href="https://esm.sh/@farcaster/miniapp-sdk" as="script">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-spinner"></div>
            <p>Loading Sudoku...</p>
        </div>

        <!-- Main App Container -->
        <div id="main-app" class="main-app hidden">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h1 class="app-title">üß© Sudoku</h1>
                    <div class="user-info">
                        <div id="user-avatar" class="user-avatar hidden"></div>
                        <span id="user-name" class="user-name"></span>
                    </div>
                </div>
            </header>

            <!-- Game Controls -->
            <div class="game-controls">
                <div class="difficulty-selector">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="game-actions">
                    <button id="new-game-btn" class="btn btn-primary">New Game</button>
                    <button id="hint-btn" class="btn btn-secondary">Hint</button>
                    <button id="check-btn" class="btn btn-secondary">Check</button>
                </div>
            </div>

            <!-- Game Stats -->
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Time:</span>
                    <span id="timer">00:00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Mistakes:</span>
                    <span id="mistakes">0/3</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Score:</span>
                    <span id="score">0</span>
                </div>
            </div>

            <!-- Sudoku Grid -->
            <div class="game-container">
                <div id="sudoku-grid" class="sudoku-grid">
                    <!-- 81 cells will be generated by JavaScript -->
                </div>
            </div>

            <!-- Number Pad -->
            <div class="number-pad">
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
                <button class="number-btn erase-btn" data-number="0">&times;</button>
            </div>

            <!-- Social Features -->
            <div class="social-features">
                <button id="share-btn" class="btn btn-accent">Share Score</button>
                <button id="leaderboard-btn" class="btn btn-secondary">Leaderboard</button>
            </div>
        </div>

        <!-- Game Complete Modal -->
        <div id="complete-modal" class="modal hidden">
            <div class="modal-content">
                <h2>üéâ Congratulations!</h2>
                <p>You solved the puzzle!</p>
                <div class="final-stats">
                    <div class="final-stat">
                        <strong>Time:</strong> <span id="final-time"></span>
                    </div>
                    <div class="final-stat">
                        <strong>Score:</strong> <span id="final-score"></span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="share-victory-btn" class="btn btn-primary">Share Victory</button>
                    <button id="new-game-modal-btn" class="btn btn-secondary">New Game</button>
                    <button id="close-modal-btn" class="btn btn-ghost">Close</button>
                </div>
            </div>
        </div>

        <!-- Leaderboard Modal -->
        <div id="leaderboard-modal" class="modal hidden">
            <div class="modal-content">
                <h2>üèÜ Leaderboard</h2>
                <div id="leaderboard-content">
                    <div class="leaderboard-loading">Loading...</div>
                </div>
                <div class="modal-actions">
                    <button id="close-leaderboard-btn" class="btn btn-ghost">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="https://esm.sh/@farcaster/miniapp-sdk"></script>
    <script src="sudoku-engine.js"></script>
    <script src="app.js"></script>
</body>
</html>
