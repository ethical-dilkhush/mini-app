<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Farcaster Mini App</title>
    <meta name="description" content="Play Sudoku puzzles in this Farcaster Mini App">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sudoku - Farcaster Mini App">
    <meta property="og:description" content="Play Sudoku puzzles with multiple difficulty levels, hints, and social sharing">
    <meta property="og:image" content="https://mini-app-roan-three.vercel.app/preview-image.png">
    <meta property="og:url" content="https://mini-app-roan-three.vercel.app/redirect.html">
    <meta property="og:type" content="website">
    
    <!-- Social Media Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://mini-app-roan-three.vercel.app/preview-image.png">
    
    <!-- Farcaster Mini App Meta Tags -->
    <meta name="farcaster:miniapp" content="true">
    <meta name="fc:miniapp" content="true">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .loading {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .play-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .play-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .debug {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 0.9em;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß© Sudoku</h1>
        <div class="loading">Loading Mini App...</div>
        <div class="spinner"></div>
        <button class="play-btn" onclick="openApp()">Play Now</button>
        
        <div id="debug" class="debug" style="display: none;">
            <strong>Debug Info:</strong><br>
            <span id="debug-content"></span>
        </div>
    </div>

    <script>
        let isInFarcaster = false;
        let debugInfo = [];
        
        function detectFarcaster() {
            const userAgent = navigator.userAgent;
            const referrer = document.referrer;
            
            isInFarcaster = userAgent.includes('Farcaster') || 
                          userAgent.includes('Warpcast') ||
                          window.parent !== window || 
                          referrer.includes('farcaster') ||
                          referrer.includes('warpcast');
            
            debugInfo.push(`User Agent: ${userAgent}`);
            debugInfo.push(`Referrer: ${referrer}`);
            debugInfo.push(`In Farcaster: ${isInFarcaster}`);
            debugInfo.push(`Parent window: ${window.parent === window ? 'same' : 'different'}`);
            
            console.log('üîç Farcaster Detection:', {
                userAgent,
                referrer,
                isInFarcaster,
                parentWindow: window.parent === window ? 'same' : 'different'
            });
        }
        
        function openApp() {
            if (isInFarcaster) {
                // Open in same window (stays in Farcaster webview)
                window.location.href = '/index.html';
            } else {
                // Open in new window (external browser)
                window.open('/index.html', '_blank');
            }
        }
        
        function showDebug() {
            const debugEl = document.getElementById('debug');
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML = debugInfo.join('<br>');
            debugEl.style.display = 'block';
        }
        
        // Auto-detect and redirect
        function autoRedirect() {
            detectFarcaster();
            
            // Auto-redirect after 3 seconds
            setTimeout(() => {
                if (isInFarcaster) {
                    console.log('‚úÖ Auto-redirecting in Farcaster webview');
                    window.location.href = '/index.html';
                } else {
                    console.log('‚ùå Not in Farcaster, waiting for user action');
                    showDebug();
                }
            }, 3000);
        }
        
        // Initialize
        autoRedirect();
        
        // Show debug info on long press
        let pressTimer;
        document.addEventListener('touchstart', function(e) {
            pressTimer = setTimeout(() => showDebug(), 2000);
        });
        
        document.addEventListener('touchend', function(e) {
            clearTimeout(pressTimer);
        });
    </script>
</body>
</html>
