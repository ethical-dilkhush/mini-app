<svg width="400" height="700" viewBox="0 0 400 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="700" fill="#f9fafb"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="80" fill="#8b5cf6"/>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">ðŸ§© Sudoku</text>
  
  <!-- Game Stats -->
  <rect x="20" y="100" width="360" height="60" fill="#ffffff" rx="8" stroke="#e5e7eb"/>
  <text x="40" y="125" font-family="Arial, sans-serif" font-size="14" fill="#374151">Time: 05:23</text>
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="14" fill="#374151">Mistakes: 1/3</text>
  <text x="280" y="125" font-family="Arial, sans-serif" font-size="14" fill="#374151">Score: 1250</text>
  <text x="40" y="145" font-family="Arial, sans-serif" font-size="14" fill="#8b5cf6">Difficulty: Medium</text>
  
  <!-- Sudoku Grid -->
  <rect x="20" y="180" width="360" height="360" fill="#ffffff" rx="8" stroke="#374151" stroke-width="2"/>
  
  <!-- Grid cells -->
  <g stroke="#374151" stroke-width="1" fill="none">
    <!-- Create a 9x9 grid -->
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <rect width="40" height="40" fill="white" stroke="#e5e7eb"/>
      </pattern>
    </defs>
    <rect x="20" y="180" width="360" height="360" fill="url(#grid)"/>
  </g>
  
  <!-- Thick 3x3 borders -->
  <g stroke="#374151" stroke-width="3" fill="none">
    <rect x="20" y="180" width="120" height="120"/>
    <rect x="140" y="180" width="120" height="120"/>
    <rect x="260" y="180" width="120" height="120"/>
    <rect x="20" y="300" width="120" height="120"/>
    <rect x="140" y="300" width="120" height="120"/>
    <rect x="260" y="300" width="120" height="120"/>
    <rect x="20" y="420" width="120" height="120"/>
    <rect x="140" y="420" width="120" height="120"/>
    <rect x="260" y="420" width="120" height="120"/>
  </g>
  
  <!-- Sample numbers in grid -->
  <g font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151" text-anchor="middle">
    <text x="40" y="205">5</text>
    <text x="80" y="205">3</text>
    <text x="160" y="205">7</text>
    <text x="60" y="245">6</text>
    <text x="180" y="245">1</text>
    <text x="200" y="245">9</text>
    <text x="280" y="245">5</text>
    <!-- Some cells highlighted -->
    <rect x="90" y="190" width="30" height="30" fill="#ddd6fe" opacity="0.5"/>
    <text x="105" y="210" fill="#8b5cf6">4</text>
  </g>
  
  <!-- Number Pad -->
  <rect x="20" y="560" width="360" height="80" fill="#ffffff" rx="8" stroke="#e5e7eb"/>
  <text x="30" y="580" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Number Pad:</text>
  
  <!-- Number buttons -->
  <g font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    <circle cx="50" cy="610" r="15" fill="#8b5cf6"/>
    <text x="50" y="615" fill="white">1</text>
    
    <circle cx="90" cy="610" r="15" fill="#e5e7eb"/>
    <text x="90" y="615" fill="#374151">2</text>
    
    <circle cx="130" cy="610" r="15" fill="#e5e7eb"/>
    <text x="130" y="615" fill="#374151">3</text>
    
    <circle cx="170" cy="610" r="15" fill="#e5e7eb"/>
    <text x="170" y="615" fill="#374151">4</text>
    
    <circle cx="210" cy="610" r="15" fill="#e5e7eb"/>
    <text x="210" y="615" fill="#374151">5</text>
  </g>
  
  <!-- Controls -->
  <rect x="20" y="660" width="360" height="30" fill="#f3f4f6"/>
  <text x="40" y="680" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">ðŸŽ¯ Hint (2) | âœ“ Check | ðŸ”„ New Game</text>
</svg> 