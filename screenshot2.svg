<svg width="400" height="700" viewBox="0 0 400 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="700" fill="#f9fafb"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="80" fill="#8b5cf6"/>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">🧩 Sudoku</text>
  
  <!-- Completed Grid (blurred background) -->
  <rect x="20" y="100" width="360" height="360" fill="#ffffff" rx="8" stroke="#374151" stroke-width="2" opacity="0.3"/>
  
  <!-- Victory Modal -->
  <rect x="40" y="200" width="320" height="300" fill="#ffffff" rx="16" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Modal content -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10b981" text-anchor="middle">🎉</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151" text-anchor="middle">Congratulations!</text>
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">You solved the puzzle!</text>
  
  <!-- Stats -->
  <rect x="60" y="320" width="280" height="100" fill="#f9fafb" rx="8"/>
  <text x="80" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Final Stats:</text>
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">⏱️ Time: 08:42</text>
  <text x="80" y="390" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">🎯 Score: 2,450 points</text>
  <text x="80" y="410" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">💡 Hints used: 1/3</text>
  
  <!-- Buttons -->
  <rect x="70" y="440" width="100" height="40" fill="#10b981" rx="8"/>
  <text x="120" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Share Victory</text>
  
  <rect x="180" y="440" width="80" height="40" fill="#8b5cf6" rx="8"/>
  <text x="220" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">New Game</text>
  
  <rect x="270" y="440" width="60" height="40" fill="#e5e7eb" rx="8"/>
  <text x="300" y="465" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Close</text>
  
  <!-- Social features preview -->
  <rect x="20" y="520" width="360" height="100" fill="#ffffff" rx="8" stroke="#e5e7eb"/>
  <text x="40" y="545" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">🏆 Leaderboard</text>
  <text x="40" y="570" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">1. Player123 - 3,200 pts</text>
  <text x="40" y="590" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6" font-weight="bold">2. You - 2,450 pts ⭐</text>
  <text x="40" y="610" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">3. PuzzleMaster - 2,100 pts</text>
  
  <!-- Features showcase -->
  <rect x="20" y="640" width="360" height="50" fill="#f3f4f6"/>
  <text x="40" y="660" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">✨ Features: Timer • Hints • Leaderboard • Social Sharing</text>
  <text x="40" y="680" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6">🌐 Built for Farcaster</text>
</svg> 